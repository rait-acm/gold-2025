    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.774);
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
        margin-top: 200px;
      }

      h1 {
        color: #2c3e50;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        font-family: "Inter", sans-serif;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #34495e;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      .name-split {
        display: flex;
        gap: 10px;
      }

      .name-split input {
        flex: 1;
      }

      p {
        color: #7f8c8d;
        font-size: 14px;
        text-align: center;
        margin-bottom: 20px;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .radio-label {
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: normal;
        color: #34495e;
        cursor: pointer;
      }

      .radio-label input[type="radio"] {
        width: auto;
        margin: 0;
        cursor: pointer;
      }

      .qr-section {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background: #f8f8f8;
        border-radius: 8px;
      }

      .qr-image {
        max-width: 300px;
        height: auto;
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .qr-text {
        margin-top: 15px;
        color: #34495e;
        font-weight: 500;
      }

      .submit-btn {
        background-color: #34495e;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .submit-btn:hover {
        background-color: #2c3e50;
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .submit-btn:active {
        transform: translateY(0);
      }
    </style>

    <div class="form-container">
      <form id="registrationForm">
        <h1>Registration Form</h1>
        <p>
          Please complete the form below to provide details for registration.
        </p>

        <div class="form-group">
          <label style="font-size: small; margin-top: 30px; margin-bottom: 30px"
            >Personal Information</label
          >
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <div class="name-split">
            <input
              type="text"
              placeholder="First Name"
              id="firstname"
              required
            />
            <input type="text" placeholder="Last Name" id="lastname" required />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="phone" required />
        </div>

        <div class="form-group">
          <label>College</label>
          <input type="text" id="college" required />
        </div>

        <div class="form-group">
          <label>Department</label>
          <input type="text" id="dept" required />
        </div>

        <div class="form-group">
          <label>Roll No</label>
          <input type="text" id="rollNumber" required />
        </div>

        <div class="form-group">
          <label>Are you an ACM international member?</label>
          <div class="radio-group">
            <label class="radio-label">
              <input
                type="radio"
                name="acm_member"
                id="radio"
                value="yes"
                required
              />
              Yes
            </label>
            <label class="radio-label">
              <input
                type="radio"
                name="acm_member"
                id="radio"
                value="no"
                required
              />
              No
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>ACM Membership ID (NA if not a member)*</label>
          <input type="text" id="member2" />
        </div>

        <div class="form-group">
          <label style="font-size: small; margin-top: 30px; margin-bottom: 30px"
            >Payment (₹100 - Indivisual Participation)</label
          >
        </div>

        <div class="qr-section">
          <img src="qr.jpeg" alt="Payment QR Code" class="qr-image" />
        </div>

        <div class="form-group" style="margin-top: 20px">
          <label>Transaction ID</label>
          <input type="text" id="transactionId" required />
        </div>

        <div class="form-group" style="margin-top: 30px; text-align: center">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
